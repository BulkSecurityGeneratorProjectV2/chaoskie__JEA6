<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <h1>Hello World!</h1>

        <c:if test="${sessionScope.user == null}" >
            <h:form>
                <h:commandButton value="Login" action="/login.xhtml" />
            </h:form>
        </c:if>
        <c:if test="${sessionScope.user != null}">
            <h:outputText value="Hello #{sessionScope.user.getUsername()}!" /> <br />
            <h:outputText value="You role is: #{sessionScope.user.getRole()}!" /> <br />

            <h1>Moderator panel</h1>
            <h:outputText value="Name: #{sessionScope.user.getUsername()}" />
            <br/>
            <h:outputText value="Role: #{sessionScope.user.getRole()}" />
            <h:form>
                <h:commandButton value="Logout" action="#{indexController.logout()}" />
            </h:form>

            <ul>
                <ui:repeat value="#{moderatorBean.getUsers()}" var="user">
                    <li>
                        Name: <h:link value="#{user.username}" outcome="user">
                        <f:param name="id" value="#{user.id}" />
                    </h:link>
                        <br/>
                        Role: <h:link value="#{user.role}" outcome="user">
                        <f:param name="id" value="#{user.role}" />
                    </h:link>
                    </li>
                </ui:repeat>
            </ul>

        </c:if>

    </body>
</html>
